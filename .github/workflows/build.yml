name: ci
on: [push, pull_request]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true
jobs:
  unit-tests:


  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      # Install pnpm because it is not included in our container image
      - name: install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: Install deps
        uses: cypress-io/github-action@v5
        with:
          runTests: false

      - name: Cypress run React Wrapper
        uses: cypress-io/github-action@v5
        timeout-minutes: 60
        with:
          install: false
          browser: chrome
          start: npm run serve
          working-directory: packages/react-wrapper

      - name: Cypress run X Components
        uses: cypress-io/github-action@v5
        timeout-minutes: 60
        with:
          install: false
          browser: chrome
          start: npm run serve
          working-directory: packages/x-components

      - name: Cypress run X Components component
        uses: cypress-io/github-action@v5
        timeout-minutes: 60
        with:
          install: false
          browser: chrome
          start: npm run serve
          working-directory: packages/x-components
          component: true