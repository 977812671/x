name: ci
on: [push, pull_request]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true
jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      # Install pnpm because it is not included in our container image
      - name: install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: setup ENV variables
        id: setup-env-vars
        shell: bash
        run: |
          echo "CYPRESS_CACHE_FOLDER=$CYPRESS_CACHE_FOLDER" >> $GITHUB_OUTPUT
          echo "PNPM_STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: setup pnpm cache
        id: pnpm-cache
        uses: actions/cache@v3
        with:
          path: |
            ${{ steps.setup-env-vars.outputs.PNPM_STORE_PATH }}
            ${{ steps.setup-env-vars.outputs.CYPRESS_CACHE_FOLDER }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install deps
        uses: cypress-io/github-action@v5
        with:
          runTests: false

      - name: Cypress run
        uses: cypress-io/github-action@v5
        timeout-minutes: 60
        with:
          install: false
          working-directory: packages/x-components